{% load static %}
<div class="comments" id="comment">
  <h2>Comments</h2>
  {% for com in comments reversed %}
  <div class="comment-container">
    <div class="comment-header">
      <img src="{% static 'toob/images/default-profile.png' %}" class="comment-profile-pic" alt="Image not Found" />
      <h3 class="comment-user-name">{{ com.user }}</h3>


    </div>
    <span class="comment-date">22 August 2015</span>
    <p class="comment-content">
       {{ com.comment }}
    </p>

  </div>
  {% endfor %}
</div>
